{% extends "base.html" %}

{% block content %}
{% if posts %}
    <h1>Posts</h1>
    {% for post in posts %}
        <div class="post-box">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('blog.show', post_id=post.id) }}" class="btn">Update Post</a>
        </div>
    {% endfor %}
{% else %}
    <h1>We are sorry, no posts yet.</h1>
{% endif %}
{% endblock %}
